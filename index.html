<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="音乐.css">
</head>
<body>
<div class="bgimg"></div>
<div class="box">
    <div class="control">
        <img src="//y.gtimg.cn/music/photo_new/T002R150x150M000000zFECL2iqwch.jpg?max_age=2592000" alt="">
    <div class="control-item">
        <p class="song-name">病变---鞠文娴</p>
        <!--total-progress 总进度   current-progress 当前进度  circle-round 圆圈-->
        <div class="control-box">
        <div class="total-progress">
            <div class="current-progress"></div>
            <div class="circle-round"></div>
        </div>
            <div class="control-time">
                <span>00:00</span>/<span>00:00</span>
            </div>
        </div>
        <!--上一曲 prev  下一曲 next-song-->
        <div class="control-btn">
            <div class="prev"></div>
            <div class="start"></div>
            <div class="next-song"></div>
        </div>
    </div>

    </div>
    <div class="playlist">
        <ul>

        </ul>
    </div>

</div>
<audio src=""></audio>
</body>


<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="index.js"></script>
</html>
